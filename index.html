<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
    <button id="getThumbnails">Get Thumbnails</button>

    <div id="thumbnails" class="thumbnails"></div>

    <!-- Button to download thumbnails (hidden initially) -->
    <button id="downloadThumbnails" style="display:none;">Download Thumbnails</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
